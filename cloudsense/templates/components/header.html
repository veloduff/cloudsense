<!-- Header component -->
<div class="header">
    <div>
        <h1 class="logo">
            <svg width="32" height="32" viewBox="0 0 32 32">
                <rect width="28" height="32" x="2" y="0" rx="6" fill="#333"/>
                <rect width="20" height="6" x="6" y="4" rx="2" fill="#007bff"/>
                <circle cx="9" cy="16" r="1.5" fill="#666"/>
                <circle cx="16" cy="16" r="1.5" fill="#666"/>
                <circle cx="23" cy="16" r="1.5" fill="#666"/>
                <circle cx="9" cy="21" r="1.5" fill="#666"/>
                <circle cx="16" cy="21" r="1.5" fill="#666"/>
                <circle cx="23" cy="21" r="1.5" fill="#666"/>
                <circle cx="9" cy="26" r="1.5" fill="#666"/>
                <rect width="5" height="3" x="13.5" y="24.5" rx="1.5" fill="#007bff"/>
                <circle cx="23" cy="26" r="1.5" fill="#666"/>
            </svg>
            CloudSense
        </h1>
        <div class="account-info">
            <div id="accountInfo">Account: Loading...</div>
            <div id="dateRange">Date Range: Loading...</div>
        </div>
    </div>
    <div class="controls">
        <div class="controls-row">
            <select id="timeRange">
                <option value="7">Last 7 days</option>
                <option value="14">Last 14 days</option>
                <option value="30">Last 30 days</option>
                <option value="90">Last 90 days</option>
                <option value="current-month" selected>Current Month</option>
                <option value="previous-month">Previous Month</option>
                <option value="custom-month">Custom Month</option>
            </select>
            <input type="month" id="customMonth" title="Select month" disabled value="">
            <input type="date" id="specificDate" title="Pick a specific date">
        </div>
        <div class="controls-row">
                    <select id="chartType" class="chart-bar">
            <option value="line">Line Chart</option>
            <option value="bar" selected>Bar Chart</option>
            <option value="pie">Pie Chart</option>
        </select>
            <select id="regionFilter">
                <option value="all">All Regions</option>
            </select>
            <input type="number" id="budgetLimit" placeholder="Budget Limit ($)" min="0" step="0.01">
        </div>
        <div class="controls-row">
            <div id="cacheStatus" class="cache-status"></div>
            <button onclick="forceRefresh()" class="refresh-button">Update Cost Data</button>
            {% if debug_mode %}
            <button onclick="showCacheStats()" class="refresh-button" style="font-size: 10px; padding: 3px 6px;" title="Show cache statistics">Cache Stats</button>
            {% endif %}
        </div>
    </div>
</div>
