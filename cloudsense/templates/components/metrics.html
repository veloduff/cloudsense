<!-- Enhanced Metrics cards component -->
<div class="metrics-grid">
    <div class="metric-card metric-card-primary">
        <div class="metric-card-header">
            <div class="metric-icon metric-icon-total">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
        <div class="metric-content">
            <div class="metric-value" id="totalCost">$0.00</div>
            <div class="metric-label" id="totalCostLabel">Total Cost</div>
            <div class="metric-period" id="totalCostPeriod">Last 30 days</div>
        </div>
    </div>

    <div class="metric-card metric-card-success">
        <div class="metric-card-header">
            <div class="metric-icon metric-icon-daily">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                    <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2"/>
                    <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2"/>
                    <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
                </svg>
            </div>
        </div>
        <div class="metric-content">
            <div class="metric-value" id="dailyAvg">$0.00</div>
            <div class="metric-label">Daily Average</div>
            <div class="metric-period">Per day</div>
        </div>
    </div>

    <div class="metric-card metric-card-warning">
        <div class="metric-card-header">
            <div class="metric-icon metric-icon-projection">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 3V21H21" stroke="currentColor" stroke-width="2"/>
                    <path d="M7 12L12 7L16 11L21 6" stroke="currentColor" stroke-width="2"/>
                </svg>
            </div>
        </div>
        <div class="metric-content">
            <div class="metric-value" id="projectedCost">$0.00</div>
            <div class="metric-label">Monthly Projection</div>
            <div class="metric-period">Estimated</div>
        </div>
    </div>

    <div class="metric-card metric-card-info">
        <div class="metric-card-header">
            <div class="metric-icon metric-icon-budget">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <path d="M12 6V12L16 14" stroke="currentColor" stroke-width="2"/>
                </svg>
            </div>
            <div class="metric-status" id="budgetStatus">
                <span class="status-indicator">--</span>
            </div>
        </div>
        <div class="metric-content">
            <div class="metric-value" id="budgetUsed">0%</div>
            <div class="metric-label">Budget Used</div>
            <div class="metric-period" id="budgetRemaining">$0 remaining</div>
        </div>
        <div class="metric-progress">
            <div class="progress-bar">
                <div class="progress-fill" id="budgetProgress" style="width: 0%"></div>
            </div>
        </div>
    </div>
</div>
